# Streamlit Yapilandirma Dosyasi
# https://docs.streamlit.io/library/advanced-features/configuration

[server]
# Sunucu ayarlari
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# Tarayici ayarlari
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
# Tema ayarlari - Koyu mavi tonlari
primaryColor = "#1e3a5f"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[client]
# Client ayarlari
showErrorDetails = false
toolbarMode = "minimal"
