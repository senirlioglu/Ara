<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Urun Ara</title>

  <!-- iOS Home Screen icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png" />

  <!-- iOS Web App settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Urun Ara" />

  <!-- Standard favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />

  <!-- Android / Chrome PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#667eea" />

  <!-- General meta -->
  <meta name="description" content="Musteriye hangi magazada urun oldugunu gosteren arama uygulamasi" />
  <meta name="mobile-web-app-capable" content="yes" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #667eea;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Loading indicator */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-icon {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-icon">&#128269;</div>
    <div class="loading-text">Urun Ara</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Streamlit app iframe -->
  <!-- IMPORTANT: Replace YOUR_STREAMLIT_URL with your actual Streamlit Cloud URL -->
  <!-- Example: https://your-app-name.streamlit.app -->
  <iframe
    id="streamlit-frame"
    src="https://YOUR_STREAMLIT_URL.streamlit.app/?embed=true"
    allow="clipboard-read; clipboard-write"
    loading="eager"
  ></iframe>

  <script>
    // Hide loading screen when iframe loads
    const iframe = document.getElementById('streamlit-frame');
    const loading = document.getElementById('loading');

    iframe.addEventListener('load', function() {
      setTimeout(function() {
        loading.classList.add('hidden');
      }, 500);
    });

    // Fallback: hide loading after 10 seconds regardless
    setTimeout(function() {
      loading.classList.add('hidden');
    }, 10000);
  </script>
</body>
</html>
